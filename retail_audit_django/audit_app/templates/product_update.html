{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Edit Product: {{ product.name }}</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Product Name</label>
                        <input type="text" name="name" value="{{ product.name }}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Shelf Threshold</label>
                        <input type="number" name="shelf_threshold" value="{{ product.shelf_threshold }}"
                            class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Backroom Stock</label>
                        <input type="number" name="backroom_stock" value="{{ product.backroom_stock }}"
                            class="form-control" required>
                    </div>

                    <div class="alert alert-warning">
                        <strong>Note:</strong> Reference Image cannot be changed here to preserve AI consistency. Delete
                        and re-create if image update is needed.
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
