{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0">Confirm Delete</h3>
            </div>
            <div class="card-body">
                <p class="lead">Are you sure you want to delete <strong>{{ product.name }}</strong>?</p>
                <p class="text-danger">This action cannot be undone. The product and its AI reference vector will be
                    permanently removed.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
